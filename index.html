<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Dippu's Studio</a>
        </div>

        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a href="https://www.freepik.com/nature" target="_blank">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="https://www.freepik.com/drawings" target="_blank">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film" target="_blank"></i>
              <a href="https://www.freepik.com/search?format=search&type=icon&shape=hand-drawn" target="_blank">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="https://contributor.freepik.com/?_gl=1%2akz7u1%2a_ga%2aNjg1NDY3OTkwLjE2OTAzNzU4MDI.%2a_ga_QWX66025LC%2aMTcwOTYxNjIyMy40LjEuMTcwOTYxNjMwMC41OC4wLjA.%2a_ga_18B6QPTJPC%2aMTcwOTYxNjIyMy42LjEuMTcwOTYxNjMwMC41OC4wLjA." target="_blank">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="https://www.freepik.com/popular-photos" target="_blank">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="https://www.freepik.com/profile/support" target="_blank">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="https://support.freepik.com/s/?language=en_US&_gl=1*1g6hs02*_ga*Njg1NDY3OTkwLjE2OTAzNzU4MDI.*_ga_QWX66025LC*MTcwOTYxNjIyMy40LjEuMTcwOTYxNjM4NC42MC4wLjA.*_ga_18B6QPTJPC*MTcwOTYxNjIyMy42LjEuMTcwOTYxNjM4NC42MC4wLjA." target="_blank">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
